<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
      <form action="#">
       <div class="inputs">
          <div class="field">
            <label for="day" id="labelday">DAY</label>
            <input type="text" placeholder="DD" id="day">
            <span id="req1"></span>
          </div>
          <div class="field">
            <label for="month" id="labelmonth">month</label>
            <input type="text" placeholder="MM" id="month">
            <span id="req2"></span>
          </div>
          <div class="field">
            <label for="day" id="labelyear">Year</label>
            <input type="text" placeholder="YYYY" id="year">
            <span id="req3"></span>
          </div>
       </div>
        <button type="submit" id="submit">
          <span><img src="assets/images/icon-arrow.svg" alt=""></span>
        </button>
      </form>
      <div class="result">
        <h1><span  id="addYear">- -</span>Years</h1>
        <h1><span  id="addMonth">- -</span>months</h1>
        <h1><span  id="addday">- -</span>days</h1>
      </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rashid Ali</a>.
  </div>
</body>
<script src="assets/script.js"></script>
</html>
